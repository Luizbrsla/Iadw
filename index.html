<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagem Seguidor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mova o cursor e veja o personagem seguir!</h1>
        
        <div id="personagem" class="personagem">
            <div class="cabeca">
                <div class="olho olho-esquerdo">
                    <div class="pupila"></div>
                </div>
                <div class="olho olho-direito">
                    <div class="pupila"></div>
                </div>
                <div class="boca"></div>
            </div>
            <div class="corpo"></div>
            <div class="braco braco-esquerdo"></div>
            <div class="braco braco-direito"></div>
            <div class="perna perna-esquerda"></div>
            <div class="perna perna-direita"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
